name: daily-cron
on:
  workflow_dispatch:
  schedule:
    - cron: '00 05 * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: node post-daily.mjs
        env:
          AOC_URL: ${{ secrets.AOC_URL }}
          AOC_COOKIE: ${{ secrets.AOC_COOKIE }}
          SLACK_HOOK: ${{ secrets.SLACK_HOOK_AOC }}
